<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rasprint</title>
</head>
<body>
    <img id="image" class="img-fluid">
    <div class="container-fluid">
        <div class="row">
            <div class="col-auto">
                <form action="/upload" method="post" id="formElem" enctype="multipart/form-data">
                    <input type="file" class="form-control" multiple name="docs" accept=".pdf,.doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                </form>
            </div>
            <div class="col-auto">
                <input type="submit" form="formElem" value="Print!" class="btn btn-primary">
            </div>
        </div>
        <div class="row">
            <div class="list-group">
                <ul id="ulist"></ul>
            </div>
        </div>

    </div>

</body>
</html>
